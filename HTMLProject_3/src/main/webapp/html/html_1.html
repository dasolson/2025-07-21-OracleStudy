<!-- 
       1) 글자 관련 태그
           = h1 ~ h6 (h1,h3) => 제목
           = br / p => 줄바꿈
           = 출력된 형태 그대로 출력 => pre (내용보기)
           = strong, b => 강조체
           = sup => 위 첨자
       2) 목록 태그
           = ul / ol / dl / table
             |    |     |     |
                              tr
                              |
                          ---------
                          |       |
                         th      td     
                       dt/dd 
                 li
             li(list item) => 데이터 출력    
       3) 멀티미디어 태그
           = img    : 이미지 출력
           = embed  : 동영상 출력
           = iframe : 다른 파일을 첨부
            ----------------------- 속성 : src
       4) 링크 태그 : 다른 파일로 이동
           = a => href
       5) 입력창 태그 : input / textarea / select       
       6) 화면 분할 태그 : div / span
       7) 템플릿 태그 : header / section / footer / nav / article
       8) label / fieldset
      --------------------------------------------------------------- 
       
       입력창 : 글쓰기 , 검색 , 로그인 , 회원가입 ...             
              장바구니 => 수량 체크
        1. 입력창 : input
             => 속성
                --- type , name , size
                                   | 입력 크기
                     | 종류   |자바에서 값을 받는다  
               = type
                   1) text => <input type=text> 한 줄 문자열
                         => ID입력 , 검색창 , 주소 ...
                   2) file => <input type=file>
                         => 업로드
                   3) 버튼 종류
                         - button / reset / submit / image
                           radio / checkbox
                          형식)  <input type=button value="로그인">
                                -------------------------------
                                 | 기능이 없다 => 자바스크립트 이용
                                <input type=reset value="취소">
                                <input type=submit value="전송">
                                ------------------------------
                                 | <input type=image> : submit
                                 | <button></button>
                                => Group으로 묶어서 사용 
                              **<input type=radio name=sex check>남자 
                                  => checked
                                <input type=radio name=sex>여자   
                                <input type=checkbox name=hobby>낚시
                                <input type=checkbox name=hobby>등산
                                <input type=checkbox name=hobby>게임 
                                
                                => id , class : CSS / JavaScript
                                => name : Java => 입력값을 받는 경우 구분자
                                  ex) 
                                      이름:<input type=text name=name>
                                         => getparameter("name")
                                      주소:<input type=text name=addr>
                                         => getparameter("addr")
                                      전화:<input type=text name=phone>
                                         => getparameter("phone")    
                    4) 날짜 => 달력
                         - date => <input type=date size="20">
                    5) 비밀번호 입력
                         - password => <input type=password size=10>
                    6) Spinner 
                         - number => <input type=numbermax=100 min=1>
                    7) 슬라이더
                         - range => <input type=range max=100 min=1>
                    8) HIDDEN
                         - hidden => 데이터를 감춰서 전송
                                     <input type=hidden>
               -------------------------------------------------------------------------
                textarea : 여러줄 입력
                ------------------- <textarea></textarea>
                콤보박스 : 한개 선택
                         <select>
                             |
                         <option>값
                                                                                                            
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
