<!-- 
     텍스트 관련
       => <sup> : 위 첨자 => 새글 => new / img
       => <font> : 글자 크기 / 글꼴 / 색상 변경
       => <strong> : 강조체
       
 -->
 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>    
    삼성전자 83층 안착"…코스피 장중 3480선 찍고 사상 최고치 경신<sup>new</sup><br>
    삼성전자 83층 안착"…코스피 장중 3480선 찍고 사상 최고치 경신<sub>new</sub><br>
    <font color="blue" face="궁서체">삼성전자 83층 안착"…코스피 장중 3480선 찍고 사상 최고치 경신</font><br>
    <strong>삼성전자 83층 안착"</strong>…코스피 장중 3480선 찍고 사상 최고치 경신
      <!-- 
           중요 태그
           -------
           <h3> , <h1> => 제목
           <br> , <p>  => 다음 줄에 출력, 단락 (<br><br>)
           <hr> => 수평선 / 구분자
           <pre> => 입력 형태 그대로 출력 : 줄거리, 내용, 댓글...
           <strong> => 강조체 => bold체 포함
           <sup> => 위 첨자
           <font> => 글자 변경 => 글꼴, 색상, 글자 크기
           
           => 속성 , <태그> </태그>, <태그>
           => 다음줄 출력 => block 속성
           => 옆에 출력 => inline 속성
       -->

       </ul> -->
</body>
</html>
