</head>
<body>
    <del>59,000원</del><br>
    <ins>59,000원</ins><br>
    <small>첫구매 할인가</small> <h3 style="display:inline;">9,500원</h3>
    <marquee>Hello HTML</marquee>
    <pre>
    고속도로 휴게소 주차장에서 단체 관광객들이 테이블을 펴고 술과 음식을 먹는 사진이 포착돼 논란이 일고 있다.
    22일 온라인 커뮤니티에는 <mark>'진영휴게소 주차장 점령 후 술판 벌인 관광객들'</mark>이라는 제목의 제보글과 사진이 올라왔다.
    사진 속에는 <b>20여명의 단체가</b> 대형버스 전용 주차장 사이 빈 공간에서 <em>테이블을 펴고 음식을 먹고 있었다.</em> 제보자에 따르면 테이블에는 음식은 물론 <address>초록색 병 소주도</address> 있었던 것으로 전해졌다.
    </pre>
</body>
